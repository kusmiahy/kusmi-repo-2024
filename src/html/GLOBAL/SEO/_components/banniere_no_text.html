<!-- 

    BANNIERE : article de blog

    variables : 
    - lien-img
    - alt
    - titre
    - date
    - url-network
    - lien-categorie
    - tag-texte
    - texte
    - cta-texte

-->
<div class="banniere__texte texte">
    <div class="texte__container container">
        <p class="container__date">
            @@date
        </p>
        <a class="container__tag" href="@@lien-categorie" target="_blank">@@tag-texte</a>
    </div>
    <h1 class="texte__h1">
        @@titre
    </h1>
    <div class="texte__image">
        <img src="@@lien-img" alt="@@alt" />
    </div>
    <div class="texte__description description">
        <a class="description__cta" href="@@url-produit">
            @@cta-texte
        </a>
    </div>
</div>
<div class="banniere__image">
    <img src="@@lien-img" alt="@@alt" />
</div>
